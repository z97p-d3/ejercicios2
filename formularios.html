<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>formulario y atributos</title>
</head>

<body>
<h1>Registro en nuestra tienda</h1>
<form autocomplete="on">
  <fieldset>
    <legend>Datos Personales</legend>
    <p>
      <label for="nombre">Nombre:</label>
      <br>
      <input type="text" name="nombre" placeholder="Ej: Luis" autofocus  required>
    </p>
    <p>
      <label for="email">Email:</label>
      <br>
      <input name="email" type="email" placeholder="Ej: luis@gmail.com"  required>
    </p>
    <p>
      <label for="Edad">Edad:</label>
      <br>
      <input type="number" placeholder="Ej:21" required>
    </p>
    <p>
      <label for="Edad">Fecha de nacimiento:</label>
      <br>
      <input type="date" name="fecha" placeholder="Ej:22/08/2018" required>
    </p>
    <p>
      <label>Genero:</label>
      <br>
      <input type="radio">
      <label for="nombre">Masculino</label>
      <br>
      <input type="radio">
      <label for="nombre">Femenino</label>
    </p>
    <p>
      <label for="nombre">Recomendado por:</label>
      <br/>
      <select>
        <option>Google</option>
        <option>Amigo</option>
        <option>Redes Sociales</option>
        <br>
      </select>
    </p>
    <label>Comentarios</label>
    <br>
    <textarea ></textarea>
    <br>
    <br>
    <p>
      <label>Acepto terminos y condiciones</label>
      <br>
      <input type="checkbox">
    </p>
    <p>
      <input type="submit">
    </p>
    <p>
      <input type="reset">
    </p>
  </fieldset>
</form>
</body>
</html>
